schema: ./schema/schema.graphql
generates:
  ./DataAggregator/generated/models/models.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      namingConvention: keep
      declarationKind:
        type: class
        input: type
      scalars:
        BigDecimal: number
        BigInt: number
